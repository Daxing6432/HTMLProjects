
<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form "Cat behaviours"</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Survey Form "Cat behaviours"</h1>
    <p id="description">Thanks for taking your time to fill out the survey!</p>
    <form method="post" id="survey-form">
      <fieldset>
        <label for="name" id="name-label">Enter your name: <input id="name" type="text" required placeholder="Your name"/></label>
        <label for="email" id="email-label">Enter your email: <input id="email" type="email" required placeholder="Your email"/></label>
        <label for="number" id="number-label">Enter your age: <input id="number" type="number" min="13" max="60" placeholder="ex. 35"/></label>
        <label>How did you hear about us:
          <select id="dropdown">
              <option value="">(select one)</option>
              <option value="1">Instagram</option>
              <option value="2">Youtube </option>
              <option value="3">TikTok</option>
              <option value="4">Another cat lover</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <legend>Are you over 18 years old?</legend>
        <label for="over-18"><input id="is-over-18" type="radio" name="over-18" value="is-over-18" class="inline"> Yes</label>
        <label for="isnt-over-18"><input id="isnt-over-18" type="radio" name="over-18" value="isnt-over-18" class="inline"> No</label>
      </fieldset>

      <fieldset>
        <legend>How would you describe your cat?</legend>
  
        <label for="energetic">
          <input id="energetic" name="cat-type"     value="energetic" type="checkbox" class="inline">     Energetic
        </label>
  
        <label for="loving">
          <input id="loving" name="cat-type" value="loving"     type="checkbox" class="inline"> Loving
        </label>
  
        <label for="lazy">
          <input id="lazy" name="cat-type" value="lazy"     type="checkbox" class="inline"> Lazy
        </label>
  
        <label for="curious">
          <input id="curious" name="cat-type" value="curious"     type="checkbox" class="inline"> Curious
        </label>
          <label>Tell us more about him/her
            <textarea  id="bio" name="bio" rows="3" cols="30" placeholder="It likes going outside..."></textarea>
          </label>
      </fieldset>
      <label for="terms-and-conditions">
        <input class="inline" id="terms-and-conditions" type="checkbox" value="terms-and-conditions" required name="terms-and-conditions" /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
      </label>
      <input id="submit" type="submit" value="Submit" />
    </form>
  </body>
</html>
